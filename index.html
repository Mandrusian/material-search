<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material You Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="greeting">
                <h1 id="greeting-text">Good Morning</h1>
                <p id="date-time"></p>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search the web...">
                <button id="voiceSearch" class="voice-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="searchButton" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-engines">
                <button class="engine-btn" data-engine="google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="engine-btn" data-engine="bing">
                    <i class="fab fa-microsoft"></i>
                    Bing
                </button>
                <button class="engine-btn active" data-engine="duckduckgo">
                    <i class="fas fa-search"></i>
                    DuckDuckGo
                </button>
            </div>
            <div class="quick-links">
                <a href="https://github.com" target="_blank" class="quick-link">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <a href="https://youtube.com" target="_blank" class="quick-link">
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
                <a href="https://twitter.com" target="_blank" class="quick-link">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </a>
                <a href="https://reddit.com" target="_blank" class="quick-link">
                    <i class="fab fa-reddit"></i>
                    Reddit
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
